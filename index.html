  <script>
    (function(){
      // 1) GitHub Pages のホスト名から owner を得る
      const host = window.location.hostname;
      const owner = host.split('.github.io')[0];

      // 2) パス ("/repo/…") から最初のセグメントを repo とする
      const segs = window.location.pathname.split('/').filter(Boolean);
      const repo = segs[0] || '';
      
      // グローバル設定にセット
      window.CCU_CONFIG = { owner, repo };
    })();
  </script>
